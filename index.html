
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALBOT - Medicine Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 25px;
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 25px;
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        .section-title {
            color: #3498db;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            min-height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEALBOT - AI Medicine Recommender</h1>
        
        <div class="section">
            <h2 class="section-title">Patient Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="allergies">Allergies (comma separated):</label>
            <input type="text" id="allergies" placeholder="penicillin, nuts">
            
            <label for="meds">Current Medications (comma separated):</label>
            <input type="text" id="meds" placeholder="ibuprofen, lisinopril">
            
            <label for="conditions">Medical Conditions (comma separated):</label>
            <input type="text" id="conditions" placeholder="diabetes, hypertension">
        </div>
        
        <div class="section">
            <h2 class="section-title">Symptoms</h2>
            <label for="symptoms">Enter Symptoms:</label>
            <input type="text" id="symptoms" required placeholder="headache, fever, cough">
        </div>
        
        <button id="recommend-btn">Get AI Recommendation</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating recommendations...</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">Recommendation</h2>
            <div id="result">Recommendations will appear here...</div>
        </div>
    </div>

    <script>
        document.getElementById('recommend-btn').addEventListener('click', async function() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Validate inputs
            const requiredFields = ['name', 'age', 'weight', 'symptoms'];
            for (const field of requiredFields) {
                if (!document.getElementById(field).value) {
                    result.textContent = `Error: Please fill in ${field.replace('_', ' ')}`;
                    return;
                }
            }
            
            loading.style.display = 'block';
            result.textContent = '';
            
            try {
                const response = await fetch('http://localhost:5000/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        age: document.getElementById('age').value,
                        weight: document.getElementById('weight').value,
                        gender: document.getElementById('gender').value,
                        allergies: document.getElementById('allergies').value,
                        current_meds: document.getElementById('meds').value,
                        conditions: document.getElementById('conditions').value,
                        symptoms: document.getElementById('symptoms').value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
                result.textContent = data.recommendation;
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
